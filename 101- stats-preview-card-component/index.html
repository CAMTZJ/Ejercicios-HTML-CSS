<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main class="card">
    <header class="header">
      <div class="fondo"></div>
      <img src="./images/image-header-mobile.jpg" alt="">
    </header>

    <section class="contenido">

      <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>

      <div class="descripcion">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <section class="stats">
        <div>
          <span>10k+</span>
          <span id="text-stats">COMPANIES</span>
        </div>
        <div>
          <span>314</span>
          <span id="text-stats">TEMPLATES</span>
        </div>
        <div>

          <span>12M+</span>
          <span id="text-stats">QUERIES</span>
        </div>
      </section>
    </section>



  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CAMTZJ" target="_blank">Carlos</a>.
  </footer>
</body>

</html>
